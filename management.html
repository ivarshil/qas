<section class="container">
    <div class="management-option">
        <h2>Found Wrong Data?</h2>
        <form action="#" method="get">
            <select name="subject-list" id="subject-list">
                <option value="" disabled selected required>
                    Which Subject
                </option>
                <option value="sub1-mi">
                    Microprocessor and Interfacing
                </option>
                <option value="sub2-ss">System Software</option>
                <option value="sub3-to">Theory of Computation</option>
                <option value="sub4-aj">Advanced Java Programming</option>
                <option value="sub5-wp">Web Programming</option>
                <option value="sub6-iot">IOT and applications</option>
            </select>
            <input type="date" id="wrong-att-date" name="Wrong Attandance Date" required />
            <textarea name="Wrong Attandance Description" id="wrong-att-description" cols="29" rows="3" maxlength="200" placeholder="Write About Issue" required></textarea>
            <input type="submit" value="Send Issue" />
        </form>
    </div>
</section>
